<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(66, 9, 224);
            color: rgb(235, 235, 241);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        interaja...
    </div>

    <script>
    var a = window.document.getElementById('area')
    a.addEventListener('click',clicar)
    a.addEventListener('mouseenter',entrar)
    a.addEventListener('mouseout',sair)

    function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }
    function entrar() {
        a.innerText = 'Entrou!'
        a.style.background= 'green'
    }
    function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'rgb(66, 9, 224)'
    }
    </script>
</body>
</html>
